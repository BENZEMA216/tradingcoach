# pyproject.toml - Python 项目配置
# 包含测试工具、覆盖率和代码质量工具配置

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
markers = [
    "slow: 标记为慢速测试",
    "benchmark: 性能基准测试",
    "integration: API 集成测试",
    "contract: 契约测试",
    "data_integrity: 数据完整性测试",
]

[tool.coverage.run]
source = ["src", "backend"]
branch = true
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/migrations/*",
    "*/.venv/*",
]

[tool.coverage.report]
# 覆盖率门槛 - 低于此值将导致测试失败
fail_under = 75
show_missing = true
skip_covered = false
precision = 2

exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.xml]
output = "coverage.xml"

# mutmut 突变测试配置
[tool.mutmut]
paths_to_mutate = "src/"
backup = false
runner = "python -m pytest tests/unit/ -x --tb=no -q"
tests_dir = "tests/unit/"
dict_synonyms = "Struct,NamedStruct"

# Black 代码格式化配置
[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | node_modules
)/
'''

# Ruff 代码检查配置
[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # Pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["B", "C4"]

# MyPy 类型检查配置
[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = false
ignore_missing_imports = true
exclude = [
    "tests/",
    "scripts/",
]

# isort 导入排序配置
[tool.isort]
profile = "black"
line_length = 100
known_first_party = ["src", "backend"]
skip = [".venv", "node_modules"]
