version: '3.8'

services:
  # 后端 API 服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tradingcoach-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # 持久化数据目录
      - ./data:/app/data
      - ./logs:/app/logs
      - ./cache:/app/cache
      - ./original_data:/app/original_data:ro
    environment:
      - DATABASE_URL=sqlite:////app/data/tradingcoach.db
      - DEBUG=${DEBUG:-false}
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY:-}
      - POLYGON_API_KEY=${POLYGON_API_KEY:-}
      - NEWS_API_KEY=${NEWS_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=/api/v1
    container_name: tradingcoach-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy

networks:
  default:
    name: tradingcoach-network
